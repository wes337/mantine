<div class="mantine-1y7ybju mantine-Container-root" style="margin-top:50px"><div><a class="mantine-Text-root mantine-Anchor-anchor mantine-7mvwu8" href="/"><div style="display:inline-flex" class="mantine-ggnfx9"><svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right:5px"><path d="M6.85355 3.14645C7.04882 3.34171 7.04882 3.65829 6.85355 3.85355L3.70711 7H12.5C12.7761 7 13 7.22386 13 7.5C13 7.77614 12.7761 8 12.5 8H3.70711L6.85355 11.1464C7.04882 11.3417 7.04882 11.6583 6.85355 11.8536C6.65829 12.0488 6.34171 12.0488 6.14645 11.8536L2.14645 7.85355C1.95118 7.65829 1.95118 7.34171 2.14645 7.14645L6.14645 3.14645C6.34171 2.95118 6.65829 2.95118 6.85355 3.14645Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg><span>Back to all categories</span></div></a><h1 class="mantine-Title-root mantine-18lyszn">Dropzones</h1></div><div class="mantine-10twfi4"><div class="mantine-113q85u" code="import React, { useRef } from &#x27;react&#x27;;
import { Text, Group, Button, createStyles, MantineTheme, useMantineTheme } from &#x27;@mantine/core&#x27;;
import { Dropzone, DropzoneStatus, MIME_TYPES } from &#x27;@mantine/dropzone&#x27;;
import { CloudUpload } from &#x27;tabler-icons-react&#x27;;

const useStyles = createStyles((theme) =&gt; ({
  wrapper: {
    position: &#x27;relative&#x27;,
    marginBottom: 30,
  },

  dropzone: {
    borderWidth: 1,
    paddingBottom: 50,
  },

  icon: {
    color: theme.colorScheme === &#x27;dark&#x27; ? theme.colors.dark[3] : theme.colors.gray[4],
  },

  control: {
    position: &#x27;absolute&#x27;,
    width: 250,
    left: &#x27;calc(50% - 125px)&#x27;,
    bottom: -20,
  },
}));

function getActiveColor(status: DropzoneStatus, theme: MantineTheme) {
  return status.accepted
    ? theme.colors[theme.primaryColor][6]
    : status.rejected
    ? theme.colors.red[6]
    : theme.colorScheme === &#x27;dark&#x27;
    ? theme.colors.dark[0]
    : theme.black;
}

export function DropzoneButton() {
  const theme = useMantineTheme();
  const { classes } = useStyles();
  const openRef = useRef&lt;() =&gt; void&gt;();

  return (
    &lt;div className={classes.wrapper}&gt;
      &lt;Dropzone
        openRef={openRef}
        onDrop={() =&gt; {}}
        className={classes.dropzone}
        radius=&quot;md&quot;
        accept={[MIME_TYPES.pdf]}
        maxSize={30 * 1024 ** 2}
      &gt;
        {(status) =&gt; (
          &lt;div style={{ pointerEvents: &#x27;none&#x27; }}&gt;
            &lt;Group position=&quot;center&quot;&gt;
              &lt;CloudUpload size={50} color={getActiveColor(status, theme)} /&gt;
            &lt;/Group&gt;
            &lt;Text
              align=&quot;center&quot;
              weight={700}
              size=&quot;lg&quot;
              mt=&quot;xl&quot;
              sx={{ color: getActiveColor(status, theme) }}
            &gt;
              {status.accepted
                ? &#x27;Drop files here&#x27;
                : status.rejected
                ? &#x27;Pdf file less that 30mb&#x27;
                : &#x27;Upload resume&#x27;}
            &lt;/Text&gt;
            &lt;Text align=&quot;center&quot; size=&quot;sm&quot; mt=&quot;xs&quot; color=&quot;dimmed&quot;&gt;
              Drag&amp;apos;n&amp;apos;drop files here to upload. We can accept only &lt;i&gt;.pdf&lt;/i&gt; files that
              are less than 30mb in size.
            &lt;/Text&gt;
          &lt;/div&gt;
        )}
      &lt;/Dropzone&gt;

      &lt;Button className={classes.control} size=&quot;md&quot; radius=&quot;xl&quot; onClick={() =&gt; openRef.current()}&gt;
        Select files
      &lt;/Button&gt;
    &lt;/div&gt;
  );
}
